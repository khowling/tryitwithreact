<!DOCTYPE html>
<html lang="eu">
<head>

    <!-- Bootstrap 3.3.2 -->

    <!-- Font Awesome Icons -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="<%= SERVER_URL %>/bower_components/adminlte/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="<%= SERVER_URL %>/bower_components/adminlte/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />

    <!-- Morris chart -->
    <link href="<%= SERVER_URL %>/bower_components/adminlte/plugins/morris/morris.css" rel="stylesheet" type="text/css" />
    <!-- jvectormap -->
    <link href="<%= SERVER_URL %>/bower_components/adminlte/plugins/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
    <!-- Daterange picker -->
    <link href="<%= SERVER_URL %>/bower_components/adminlte/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
    <!-- bootstrap wysihtml5 - text editor -->
    <link href="<%= SERVER_URL %>/bower_components/adminlte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />

    <script>
         var buildprops = {
             server_url: "<%= SERVER_URL %>"
         };
   </script>

    <style>
    .rofield {
      padding: 7px 12px;
      margin-bottom: 14px;
      background-color: #f7f7f9;
    //  border: 1px solid #e1e1e8;
      min-height: 34px;
    }
    .pictureAndText {
        border: #d2d6de 1px solid;
        width: 1%;
        display: table;
    }
    .imglable {
       position: absolute;
       bottom: 15px;
       left: 15px;
       min-width: 120px;
       background-color: #3c8dbc;
       opacity: 0.8;
       color: white;
       //padding-left: 10px;
       margin-bottom: 0px;
       cursor: pointer;
    }
    .pointer {
      cursor: pointer;
    }
    .twitter-typeahead {
      width: 100%;
    }
    .twitter-typeahead .tt-query,
    .twitter-typeahead .tt-hint {
      margin-bottom: 0;
    }

    .tt-dropdown-menu {
      width: 100%;
      min-width: 160px;
      margin-top: 2px;
      padding: 5px 0;
      background-color: #fff;
      border: 1px solid #ccc;
      border: 1px solid rgba(0,0,0,.2);
      *border-right-width: 2px;
      *border-bottom-width: 2px;
      -webkit-border-radius: 6px;
         -moz-border-radius: 6px;
              border-radius: 6px;
      -webkit-box-shadow: 0 5px 10px rgba(0,0,0,.2);
         -moz-box-shadow: 0 5px 10px rgba(0,0,0,.2);
              box-shadow: 0 5px 10px rgba(0,0,0,.2);
      -webkit-background-clip: padding-box;
         -moz-background-clip: padding;
              background-clip: padding-box;
    }

    .tt-suggestion {
      display: block;
      padding: 3px 20px;
    }

    .tt-suggestion.tt-is-under-cursor {
      color: #fff;
      background-color: #0081c2;
      background-image: -moz-linear-gradient(top, #0088cc, #0077b3);
      background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#0088cc), to(#0077b3));
      background-image: -webkit-linear-gradient(top, #0088cc, #0077b3);
      background-image: -o-linear-gradient(top, #0088cc, #0077b3);
      background-image: linear-gradient(to bottom, #0088cc, #0077b3);
      background-repeat: repeat-x;
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff0088cc', endColorstr='#ff0077b3', GradientType=0)
    }

    .tt-suggestion.tt-is-under-cursor a {
      color: #fff;
    }

    .tt-suggestion p {
      margin: 0;
    }

    </style>
</head>

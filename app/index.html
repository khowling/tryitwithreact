<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="utf-8"/>
    <title><%= TITLE %></title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>

    <link href="<%= SERVER_URL %>/assets/styles/salesforce-lightning-design-system.css" rel="stylesheet" type="text/css" />

    <script>
         var buildprops = {
             server_url: "<%= SERVER_URL %>"
         };
   </script>

   <style>
   [class*="text-heading--label"], .slds-max-medium-table--stacked-horizontal td:before {
      font-size: 0.75rem;
      text-transform: uppercase;
  }

   [class*="site-text-heading"] {
      font-weight: 400;
      line-height: 1.25;
      color: #16325C;
  }

   .site-resources--landing .grid-card .hr {
        margin: 0.75rem 0;
        width: 100%;
    }
    .grid-card .hr {
        margin-top: 0.35rem;
    }
    .hr--pink {
        background-color: #FA9FBB;
        background-image: -webkit-linear-gradient(left, rgba(250,159,187,0), #BF4C76);
        background-image: linear-gradient(to right, rgba(250,159,187,0), #BF4C76);
    }
    .hr {
        height: 1px;
        border: none;
        margin-left: auto;
        margin-right: auto;
        border-radius: 15rem;
    }

   .grid-card {
     padding: 1rem;

     margin: 0.5rem;
     background: #fff;
     border-radius: 0.25rem;
     border: 1px solid #d8dde6;
     color: #5876A3;
//     text-align: center;
  }

    /* Picture with text */
    .pic-with-text {
      background-image: url(http://placehold.it/120x120);
      background-repeat: no-repeat;
      height: 200px ;
      background-size: auto 200px;
    }
    .pic-with-text > header {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(84, 105, 141, 0.5);
      color: white;
    }

    /*  layout */
    html {
      background-color: rgb(244, 246, 249);
    }
    .site-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2.8rem;
      z-index: 8000;

      background-color: #fff;
      box-shadow: 0 0 7px 0 rgba(0, 0, 0, 0.15);
      padding: 5px 10px;
      color: black;
      box-sizing: border-box;
      -webkit-transition: top 0.3s;
      transition: top 0.3s;
    }
    svg.header-icons {
      fill: rgb(159, 170, 181);
    }
    /* form */
    div.field-seperator {
      border-bottom: 1px solid rgb(216, 221, 230);
    }
    div.form-seperator {
      border-bottom: 2px solid rgb(0, 112, 210);
    }

    /* login */
    a.fbconnect_login_button {
        cursor: pointer;
        line-height: 16px;
        display: inline-block;
        padding: 0 0 0 1px;
        text-decoration: none;
    }

    .fbconnect_login_button a:hover {
        text-decoration : underline;
    }

    .FBConnectButton {
        background: url("https://d1gw9egox2swwv.cloudfront.net/20111123b/images/facebook/connect_sprite.png") no-repeat scroll 0 0 #29447E;
        cursor: default;
        display: inline-block;
        outline: medium none;
        padding: 0 0 0 1px;
        text-decoration: none;
    }
    .FBConnectButton .FBConnectButton_Text {
        background: url("https://d1gw9egox2swwv.cloudfront.net/20111123b/images/facebook/connect_sprite.png") repeat scroll 0 0 #5F78AB;
        border-bottom: 1px solid #1A356E;
        border-top: 1px solid #879AC0;
        color: #FFFFFF;
        display: block;
        font-family: "lucida grande",tahoma,sans-serif;
        font-weight: bold;
        margin: 1px 1px 0 0;
        padding: 2px 6px 4px;
        text-shadow: none;
    }
    .FBConnectButton_Large {
        background-position: left -138px;
        font-size: 13px;
        line-height: 16px;
    }
    .FBConnectButton_Large .FBConnectButton_Text {
        margin-left: 24px;
    }
    .FBConnectButton_Text {
        margin-left: 21px;
        padding: 2px 6px 3px;
    }
   </style>
</head>
<body>
  <span id="app"/>
  <script src="js/main.<%= VERSION %>.js"></script>
</body>
</html>
